<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Public Library</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div id="app">
      <h1>{{ title }}</h1>
      <select @change="filterList">
        <option>Select type of media</option>
        <option v-for="product in mediaList">{{ product.type }}</option>
      </select>
      <ul>    <!-- v-show:  if the type of item is the same as selected - show it-->
        <li v-show="type === item.type"
            v-for="item in mediaList"
            @click="toggleDetail(item)">  <!-- click on li changes div's visability -->
          <h3> {{ item.title }}</h3>
          <div v-show="item.showDetail"> <!-- div's visability depends on showDetail value -->
            <p>{{ item.description }}</p>
            <p v-if="item.contributor" >By: {{ item.contributor }}</p> <!-- render element if "contributor" exist (is true) -->
          </div>
        </li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
