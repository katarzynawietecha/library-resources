<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Exercises</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div id="app">
      <h1>{{ title }}</h1>
      <p>{{ message }}</p>
    </div>
    <div id="app2">
      <h1 v-text="title"></h1>
      <!-- <img v-bind:src="img.src" v-bind:alt="img.alt"> -->
      <img :src="img.src" :alt="img.alt">
      <p>{{ message }}</p>
    </div>
<!-- another exercise -->
    <div id="book">
        <!-- <h2 v-on:click="sayHello">{{ title }}</h2> -->
        <h2 @click="toggleDetails">{{ title }}</h2>
        <div id="details" v-show="showDetails">
          <p>{{ author }}</p>
          <p>{{ summary }} </p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
